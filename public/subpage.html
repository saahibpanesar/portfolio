<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Saahib Panesar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <noscript><link rel="stylesheet" href="./stylesheets/noscript.css" /></noscript>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Black-Scholes Option Pricing Calculator</h2>
                        <form id="bsForm">
                            <div class="mb-3">
                                <label for="spot" class="form-label">Spot Price:</label>
                                <input type="number" class="form-control" id="spot" name="spot" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="strike" class="form-label">Strike Price:</label>
                                <input type="number" class="form-control" id="strike" name="strike" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Interest Rate (annualized, %):</label>
                                <input type="number" class="form-control" id="rate" name="rate" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Days to Expiration:</label>
                                <input type="number" class="form-control" id="days" name="days" required>
                            </div>
                            <div class="mb-3">
                                <label for="volatility" class="form-label">Volatility (annualized, %):</label>
                                <input type="number" class="form-control" id="volatility" name="volatility" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="multiplier" class="form-label">Contract Multiplier:</label>
                                <input type="number" class="form-control" id="multiplier" name="multiplier" value="100" required>
                            </div>
                            <div class="d-grid">
                                <button id="calculateButton" type="button" class="btn btn-primary" onclick="btnHandler(event)">Calculate</button>
                            </div>
                        </form>
                        <div id="result" class="alert alert-info mt-4" role="alert">
                            Waiting for the result...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/jquery.scrollex.min.js"></script>
    <script src="./javascripts/jquery.scrolly.min.js"></script>
    <script src="./javascripts/browser.min.js"></script>
    <script src="./javascripts/breakpoints.min.js"></script>
    <script src="./javascripts/util.js"></script>
    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/python.js"></script>
    <script src="index.js"></script>
</body>
</html>
