<html>
	<head>
		<title>Saahib Panesar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<noscript><link rel="stylesheet" href="./stylesheets/noscript.css" /></noscript>
			<style>
				/* Styling form layout using flexbox for better alignment */
				.form-container {
					display: flex;
					flex-direction: column;
					max-width: 600px;
					margin: auto;
					padding: 20px;
					background-color: #f7f7f7;
					border-radius: 8px;
					box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)}

					.form-container label {margin-bottom: 10px;
					font-weight: bold }

					.form-container input {
					padding: 10px;
					margin-bottom: 20px;
					border-radius: 4px;
					border: 1px solid #ccc}

					#result {
					margin-top: 20px;
					padding: 15px;
					background-color: #e0e0e0;
					border-radius: 6px}

					#calculateButton {
					padding: 10px 20px;
					background-color: #007BFF;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer}

					#calculateButton:hover {
					background-color: #0056b3}
					
				</style>
					</head>
						<body class="is-preload">
							<div id="wrapper" class="fade-in">
								<!-- Main Content -->
								<section id="content" class="form-container">
								<h2>Black-Scholes Option Pricing Calculator</h2>
								<!-- Form for Input -->
								<form id="bsForm">
									<label for="spot">Spot Price:</label>
									<input type="number" id="spot" name="spot" step="0.01" required>
									<label for="strike">Strike Price:</label>
									<input type="number" id="strike" name="strike" step="0.01" required>
									<label for="rate">Interest Rate (annualized, %):</label>
									<input type="number" id="rate" name="rate" step="0.01" required>
									<label for="days">Days to Expiration:</label>
									<input type="number" id="days" name="days" required>
									<label for="volatility">Volatility (annualized, %):</label>
									<input type="number" id="volatility" name="volatility" step="0.01" required>
									<label for="multiplier">Contract Multiplier:</label>
									<input type="number" id="multiplier" name="multiplier" value="100" required>
									<!-- Script to handle form submission and display result -->

									<script src="index.js"></script>	
									<!-- Submit Button -->
									<input id="calculateButton" type="button" value="Calculate" onclick="btnHandler(event)"/>
								</form>
											
								<!-- Div to display the result -->
								<div id="result"> waiting for the result...</div>
								</section>
						
				
							
			<!-- Scripts -->
			<script src="./javascripts/jquery.min.js"></script>
			<script src="./javascripts/jquery.scrollex.min.js"></script>
			<script src="./javascripts/jquery.scrolly.min.js"></script>
			<script src="./javascripts/browser.min.js"></script>
			<script src="./javascripts/breakpoints.min.js"></script>
			<script src="./javascripts/util.js"></script>
			<script src="./javascripts/main.js"></script>
			
			<!-- <script src="index.js"></script> -->

	</body>
</html>
